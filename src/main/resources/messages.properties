virtualpets-server-springboot.site.welcome_message1=<p>Welcome to <b>Urvanov's Pretty Virtual Pets</b>. Here you can create your virtual pet.</p>
virtualpets-server-springboot.site.welcome_message2=<p>Urvanov's Pretty Virtual Pets - it is written with Java technology using Spring Framework + Hibernate application without piano, providing users with the ability to chat with, play multiplayer games, single pass quests and, of course, take care of the pet, such as feeding him drink, play with him, train him, and dress him in a variety of elegant clothes.</p>
virtualpets-server-springboot.site.welcome_message3=<p>The interface allows you to look in the refrigerator in order to select the most delicious treats for pet. Water cooler is always full to quench his thirst. But pet needs help player since he can not press the button. TV is not included. Books not selected. Pressing the red arrow moves the player into the wonderful world where he can get a variety of silks and spices your baby animals.</p>
virtualpets-server-springboot.site.welcome_message4=<p>Pressing door opens</p><p>At gray house the space,</p><p>Where treasures wait</p><p>Items search adventure.</p><p></p><p>Spider, lamp, Dutch cheese,</p>Sable on the wall,</p>Pile of gold, and after a giant chest.<p>Find it and take yourself.</p><p></p><p>Torch shines play</p><p>In the empty armor along the wall.<p><p>Find your four goals</p>Among these antiquities.<p></p><p></p>
