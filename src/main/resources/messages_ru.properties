virtualpets-server-springboot.site.welcome_message1=<p>Добро пожаловать в <b>Urvanov's Pretty Virtual Pets</b>. Здесь вы можете завести себе питомца. Виртуальный питомец - это весело. Вы сможете играть с ним, кормить его и многое другое.</p>
virtualpets-server-springboot.site.welcome_message2=<p>Urvanov's Pretty Virtual Pets – это написанное на Java с использованием технологии Spring Framework + Hibernate приложение без пианино, предоставляющее пользователям возможность чатиться, играть в многопользовательские онлайн игры, проходить одиночные квесты и, естественное,  заботиться о питомце, как-то: кормить его, поить, играть с ним, обучать его, а также одевать его в различные изящные одёжки.</p>
virtualpets-server-springboot.site.welcome_message3=<p>Интерфейс позволяет заглядывать в холодильник с целью выбора наивкуснейших лакомств для любимца. Кулер с водой всегда полон, чтобы утолить его жажду. Но питомец нуждается в помощи игрока, так как не может сам нажать кнопку. Телевизор не включается. Книги не выбираются. Нажатие красной стрелки перемещает игрока в удивительный мир, где он может раздобыть различных шелков и пряностей своему зверюшке. </p>
virtualpets-server-springboot.site.welcome_message4=<p>Нажатие двери открывает</p><p>На доме сером помещение,</p><p>Где тьма сокровищ ожидает</p><p>Предметов поиск приключение.</p><p></p><p>Паук, лампада, сыр голландский,</p><p>Кривая сабля на стене,</p><p>За стопкой злата – ларь гигантский.</p><p>Найди и забери себе.</p><p></p><p>Играют факельные блески</p><p>В пустых доспехах вдоль стены.</p><p>Найди четыре своих цели</p><p>Среди предметов старины.</p><p></p>
