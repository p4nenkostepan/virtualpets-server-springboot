<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
    th:lang = "${#locale.toLanguageTag()}">
<head>
  <meta charset = "utf-8">
  <title th:text = "#{virtualpets-server-springboot.site.title}"></title>
  <link rel = "stylesheet" th:href = "@{/wood.css}" type = "text/css"
    media = "screen" />
</head>
<body>
    <div th:replace = "fragments/header :: header">
        Шапка сайта
    </div>
    <div th:replace = "fragments/menu :: menu">
        Меню сайта
    </div>
    <div class = "body">
        <div id = "main">
        <form th:action = "@{/site/login}" method = "post">
            <div>
                <input type = "text" name = "username" th:placeholder = 
                    "#{virtualpets-server-springboot.site.username}" />
            </div>
            
            <div>
                <input type = "password" name = "password"
                th:placeholder =
                "#{virtualpets-server-springboot.site.password}"/>
            </div>
            
            <input type = "hidden" 
                th:name = "${_csrf.parameterName}"
                th:value = "${_csrf.token}"/>
            <div th:if = "${param.error != null}" class = "error"
                th:text = 
                "#{virtualpets-server-springboot.site.login-error}">
            </div>
            <div th:if = "${param.logout != null}"
                th:text = 
                "#{virtualpets-server-springboot.site.logout-success}">
            </div>
            <div>
                <input type = "submit" th:value =
                "#{virtualpets-server-springboot.site.login}" />
            </div>
        </form>
    </div>
    <div th:replace = "fragments/footer :: footer">
    </div>
</body>
</html>
