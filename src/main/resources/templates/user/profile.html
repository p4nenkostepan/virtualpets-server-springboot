<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:lang = "${#locale.toLanguageTag()}">
<head>
  <meta charset = "utf-8">
  <title th:text = "#{virtualpets-server-springboot.site.profile}"></title>
  <link rel = "stylesheet" th:href = "@{/wood.css}" type = "text/css"
    media = "screen" />
</head>
<body>
    <div th:replace = "fragments/header :: header">
        Шапка сайта
    </div>
    <div th:replace = "fragments/menu :: menu">
        Меню сайта
    </div>
    <div class = "body">
        <div id = "main">
            <div>
                ID: <span sec:authentication
                    = "principal.userId"></span> 
            </div>
            <div>
                <th:block th:text = 
                "#{virtualpets-server-springboot.site.username}">
                </th:block>: <span sec:authentication
                    = "principal.username"></span> 
            </div>
            <div>
                <th:block th:text = 
                "#{virtualpets-server-springboot.site.name}">
                </th:block>: <span sec:authentication = "principal.name">
                </span>
            </div>
            <div sec:authorize-url = "@{/site/admin}">
                <a th:href = "@{/site/admin}"
                th:text = 
                "#{virtualpets-server-springboot.site.admin_panel}">
                </a>
            </div>
            <div>
               <form method = "POST" th:action = "@{/site/logout}">
                    <input type = "hidden"
                        th:name = "${_csrf.parameterName}"
                        th:value = "${_csrf.token}"/>
                    <input type = "submit" th:value = 
                    "#{virtualpets-server-springboot.site.logout}" />
                </form>
            </div>
            <div>
            
            USER PROFILE
            </div>
        </div>
    </div>
    <div th:replace = "fragments/footer :: footer">
    </div>
</body>
</html>
